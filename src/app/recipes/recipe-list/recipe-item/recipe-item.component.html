<a style="cursor: pointer" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[index]">
  <div class="row">
    <div class="col-6">
      <div class="text-left">
        <h4 class="list-group-item-heading">{{ recipeItem.name}}</h4>
        <p class="list-group-item-text">{{ recipeItem.description}}</p>
      </div>
    </div>
    <div class="col-6">
          <span class="text-right">
        <img [src]=" recipeItem.imagePath" class="embed-responsive" style="max-height: 100px; max-width: 100px; margin: 0 auto;">
      </span>
    </div>
  </div>
</a>
